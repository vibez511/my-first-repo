<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
</head>
<body>
 

    <!-- A Simple Registration form -->
    <h2>Fill the following form to register</h2>
    <form action="/">
        <!-- candidates name -->
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="F_name" placeholder="enter First name"><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="L_name" placeholder="enter last name"><br><br>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="mail" placeholder="enter email address"><br><br>


        <!-- choose your class -->

    <label for="class">Select Class:</label>
    <select name="class" id="class">
        <option value="year 1">First Year</option>
        <option value="year 2">Second Year</option>
        <option value="year 3">Third year</option>
        <option value="year 4">Fourth year</option>
    </select><br><br>

    <!-- choose your program -->
    <label for="">Program:</label>
    <select name="program" id="program">
    <option value="reg">Regular</option>
    <option value="wkd">weekend</option>
    <option value="cep">CEP</option>
    <option value="sac">sandwich</option>
</select><br><br>
<!-- select your department -->
<label for="dept">Department:</label>
<select name="dept" id="dept">
<option value="math">Mathematics</option>
<option value="english">English</option>
<option value="zoo">zoology</option>
<option value="CENG">Civil Engineering</option>
<option value="Micro">Micro Biology</option>
</select><br><br>
<!-- Select your Gender -->
<label for="gender">Gender</label>
<input type="radio" id="male" name="gender">
<label for="male">Male</label>
<input type="radio" id="female" name="gender">
<label for="female">Female</label><br><br>

<!-- Date of birth -->
<label for="birthday">Birthday</label>
<input type="date" id="birthday" name="birthday"><br><br>

<!-- Register your cources -->
<label for="Reg">Register your cources: </label><br><br>

<input type="checkbox" name="html" id="html">
<label for="html">HTML</label> <br>

<input type="checkbox" name="css" id="css">
<label for="css">CSS</label><br>

<input type="checkbox" name="js" id="js">
<label for="js">JavaScript</label><br>

<input type="checkbox" name="React" id="React">
<label for="React">React</label><br>

<input type="checkbox" name="python" id="React">
<label for="python">React</label><br><br>























        <input type="submit" value="Register">

    </form>
</body>
</html>
